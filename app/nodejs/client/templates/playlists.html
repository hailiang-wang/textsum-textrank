<ion-view view-title="自动摘要demo">

    <ion-content>
        <div ng-if="uuids.length === 0">
                加载数据 ...
            </div>
        <ion-list ng-if="uuids.length > 0">
            <ion-item ng-repeat="uuid in uuids" href="#/app/playlists/{{uuid}}" target="_blank">
                <div style="width:50%">
                    <font color="green"> 原始标题:</font> {{docs[uuid]["headline"]}} |
                    <font color="red"> 正文长度: {{docs[uuid]["content"].strLen()}}</font>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
