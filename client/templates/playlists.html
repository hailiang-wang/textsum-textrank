<ion-view view-title="自动摘要demo">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="uuid in uuids" href="#/app/playlists/{{uuid}}">
                <div style="width:50%">
                    <font color="green"> 原始标题:</font> {{docs[uuid]["headline"]}} |
                    <font color="red"> 正文长度: {{docs[uuid]["content"].strLen()}}</font>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
